<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <button class="btnAdd">Add New Book</button>
    <dialog class="modal">
        <form action="" class="form">
            <label for="title">Title
                <input type="text" name="titl" id="title" required>
            </label>
            <label for="number">Pages
                <input type="number" name="numb" id="number" required>
            </label>
            <label for="checkbox">Read
                <input type="checkbox" name="chec" id="checkbox" unchecked>
            </label>
            <button type="submit" class="submitbtn">Add Book</button>
        </form>
    </dialog>
    <div class="card-container"></div>
    
</body>
</html>
